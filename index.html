<!DOCTYPE html>
<html lang="fr">
<head>

<title>Dead by Generator</title>

<body class="menu">
<h1>CHOIX DU GÉNÉRATEUR</h1>
<div class="menu-buttons">
<button onclick="selectGen('A')">GÉNÉRATEUR A</button>
<button onclick="selectGen('B')">GÉNÉRATEUR B</button>

</div>

<audio id="clickSound" src="sounds/click.mp3"></audio>

<script>
function selectGen(letter){
 document.getElementById("clickSound").play();
 setTimeout(()=>{
  window.location.href="generator.html?gen="+letter;
 },300);
}
</script>
